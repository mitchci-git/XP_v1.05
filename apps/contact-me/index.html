<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #ECE9D8;
            margin: 0;
            padding: 0;
            color: #000;
            height: 100vh;
            overflow: auto;
        }
        .window-content {
            border: none;
            border-radius: 0;
            padding: 20px;
            background-color: #fff;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #0055EA;
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 5px;
            background-color: #FFFFFF;
            border: 1px solid #7B9EBD;
            box-sizing: border-box;
        }
        .form-textarea {
            width: 100%;
            padding: 5px;
            background-color: #FFFFFF;
            border: 1px solid #7B9EBD;
            height: 100px;
            resize: none;
            box-sizing: border-box;
        }
        .button {
            background-color: #ECE9D8;
            border: 1px solid #D4D0C8;
            border-radius: 3px;
            padding: 5px 15px;
            font-family: 'Tahoma', sans-serif;
            font-size: 12px;
            cursor: default;
            box-shadow: 1px 1px 0 #fff inset, -1px -1px 0 #707070 inset;
            margin-top: 10px;
        }
        .info {
            background-color: #F5F5F5;
            border: 1px solid #D4D0C8;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="window-content">
        <h1>Contact Me</h1>
        
        <div class="form-group">
            <label class="form-label">Your Name:</label>
            <input type="text" class="form-input" value="Windows User" disabled>
        </div>
        
        <div class="form-group">
            <label class="form-label">Email Address:</label>
            <input type="text" class="form-input" value="example@mail.com" disabled>
        </div>
        
        <div class="form-group">
            <label class="form-label">Subject:</label>
            <input type="text" class="form-input" value="Placeholder Subject" disabled>
        </div>
        
        <div class="form-group">
            <label class="form-label">Message:</label>
            <textarea class="form-textarea" disabled>Placeholder message text. This Contact Me form is a template and will be replaced with actual content in the future.</textarea>
        </div>
        
        <button class="button">Send Message</button>
        
        <div class="info">
            <strong>Note:</strong> This is a placeholder contact form. Actual contact information and functionality will be implemented in the future.
        </div>
    </div>
</body>
</html>
