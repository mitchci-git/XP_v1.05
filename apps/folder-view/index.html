<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Folder View</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window-content with-sidebar">
        <div class="sidebar" id="sidebar-container"></div>
        <div class="content">
            <div class="address-bar">
                <div class="address-icon">📁</div>
                <div class="address-text" id="folder-title">Folder</div>
            </div>
            <div class="folder-view" id="folder-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
