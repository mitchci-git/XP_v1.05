<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Removed Google Fonts links -->
</head>
<body>
    <div class="login-screen">
      <div class="login-screen-inner">
        <div class="login-screen-center">
          <div class="left">
            <img class="xp-logo-image" src="../../assets/gui/boot/loading.webp" alt="Windows XP Loading">
            <div class="left-text">To begin, click your next designer's name</div>
          </div>
          <div class="right">
            <div class="back-gradient">
              <div class="user"><img src="../../assets/gui/start-menu/user.webp" alt="User Profile" /></div>
              <div class="text-wrap">
                <div class="name">Mitchell Ivin</div>
                <div class="user-title">Graphic Designer</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="turn-off">
        <img id="shutdown-icon" src="../../assets/gui/start-menu/shutdown.webp" alt="Shutdown">
        <div class="shutdown-text">Turn off computer</div>
      </div>
      <div class="right-bottom">
        <span>After you log on, you can add or change accounts.</span>
        <span>Just go to Control Panel and click User Accounts.</span>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
