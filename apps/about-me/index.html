<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #ECE9D8;
            margin: 0;
            padding: 0;
            color: #000;
            height: 100vh;
            overflow: auto;
        }
        .window-content {
            border: none;
            border-radius: 0;
            padding: 20px;
            background-color: #fff;
            height: 100%;
            box-sizing: border-box;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #D9D9D9;
            border: 1px solid #919B9C;
            margin: 0 auto 15px auto;
            display: block;
        }
        h1 {
            color: #0055EA;
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .field {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #F5F5F5;
            border: 1px solid #D4D0C8;
        }
        .label {
            font-weight: bold;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="window-content">
        <h1>About Me</h1>
        <div class="profile-img"></div>
        
        <div class="field">
            <div class="label">Name:</div>
            <div>Windows XP User</div>
        </div>
        
        <div class="field">
            <div class="label">Bio:</div>
            <div>Placeholder bio information will be added here. This is a template for the About Me section.</div>
        </div>
        
        <div class="field">
            <div class="label">Skills:</div>
            <div>Placeholder skills will be listed here.</div>
        </div>
        
        <div class="field">
            <div class="label">Interests:</div>
            <div>Placeholder interests will appear in this section.</div>
        </div>
    </div>
</body>
</html>
