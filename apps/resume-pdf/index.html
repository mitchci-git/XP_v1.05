<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume.pdf</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #ECE9D8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .toolbar {
            background-color: #ECE9D8;
            border-bottom: 1px solid #ACA899;
            padding: 5px 10px;
            display: flex;
            gap: 10px;
        }
        .tool-button {
            background-color: #ECE9D8;
            border: 1px solid #D4D0C8;
            border-radius: 3px;
            padding: 3px 8px;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
            box-shadow: 1px 1px 0 #fff inset, -1px -1px 0 #707070 inset;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .tool-button:active {
            box-shadow: -1px -1px 0 #fff inset, 1px 1px 0 #707070 inset;
        }
        .document-container {
            flex: 1;
            overflow: auto;
            background-color: #7F7F7F;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .resume-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="tool-button" id="download-button">Download</button>
        <button class="tool-button" id="print-button">Print</button>
    </div>
    
    <div class="document-container" id="document-container">
        <img src="./assets/resume.webp" alt="My Resume" class="resume-image" id="resume-image">
    </div>

    <script>
    (function() {
        // Get elements
        var container = document.getElementById('document-container');
        var image = document.getElementById('resume-image');
        var printButton = document.getElementById('print-button');
        var downloadButton = document.getElementById('download-button');
        
        // Function to check window size and adjust view
        function checkWindowSize() {
            if (window.innerWidth > 1000) {
                // Maximized view
                container.style.padding = '10px';
                image.style.maxWidth = '50%';
            } else {
                // Normal view
                container.style.padding = '10px';
                image.style.maxWidth = '100%';
            }
        }
        
        // Print button functionality
        if (printButton) {
            printButton.addEventListener('click', function() {
                window.print();
            });
        }
        
        // Download button functionality - now downloads PDF with custom filename
        if (downloadButton) {
            downloadButton.addEventListener('click', function() {
                var link = document.createElement('a');
                link.href = './assets/resume.pdf';
                link.download = 'resume_MitchIvin.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
        
        // Initialize and set up resize handler
        checkWindowSize();
        window.addEventListener('resize', checkWindowSize);
    })();
    </script>
</body>
</html>
